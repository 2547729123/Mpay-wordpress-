    <script>
        layui.use(['layer', 'util'], () => {
            let util = layui.util;
            let layer = layui.layer;

            util.on({
                'copyinfo': (ele) => {
                    const info = ele.attr('data-info');
                    copyText(info);
                },
                'resetKey': (ele) => {
                    layer.confirm('重置密钥后，将无法使用原密钥，是否继续？', { icon: 3, title: '重置密钥' }, function (index) {
                        layer.close(index);
                        tool.resetKey();
                    });
                },
                'setUser': (ele) => {
                    tool.setUser();
                }
            });

            let tool = {};
            tool.resetKey = async (id) => {
                const res = await fetch(`/api/user/resetKey?id=${id}`);
                const data = await res.json();
                if (data.code === 0) {
                    layer.msg('密钥重置成功');
                    location.reload();
                }
            }
            tool.setUser = async () => {
                layer.open({
                    id: 'iframe-set-user',
                    type: 2,
                    title: '修改',
                    shade: 0.1,
                    area: ['500px', '400px'],
                    content: `/User/setUser`,
                });
            }

        });
        fetch('https://v1.hitokoto.cn?c=d&c=i&c=k&encode=text').then(res => res.text()).then(data => { document.getElementById('yiyan').innerHTML = data || '人无横财不富，马无夜草不肥'; })
        // 复制文本到剪贴板
        function copyText(text) {
            if (navigator.clipboard && window.isSecureContext === false) {
                navigator.clipboard.writeText(text).then(() => {
                    layer.msg('复制成功');
                }).catch(err => {
                    copyToClipboardFallback(text);
                });
            } else {
                copyToClipboardFallback(text);
            }
        }
        // 传统复制文本到剪贴板
        function copyToClipboardFallback(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                layer.msg('复制成功');
            } catch (err) {
                layer.msg('复制失败，请手动复制');
            } finally {
                document.body.removeChild(textarea);
            }
        }
    </script>
